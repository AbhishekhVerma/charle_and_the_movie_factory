<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        /* Professional header style */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .charlie-text {
            color: white;
            font-size: 2.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .slideshow {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slides img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slides img:nth-child(1) { animation: fadeEffect 12s infinite 0s; }
        .slides img:nth-child(2) { animation: fadeEffect 12s infinite 4s; }
        .slides img:nth-child(3) { animation: fadeEffect 12s infinite 8s; }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Pop-up Welcome Text */
        .popup-welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4.5em;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            opacity: 0;
            animation: popInOut 3s ease-in-out forwards;
            z-index: 20;
        }

        @keyframes popInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .popup-welcome {
                font-size: 3em;
            }
            .charlie-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="charlie-text">CHARLIE</div>
    </div>
    <div class="popup-welcome">Welcome to the Movie Factory</div> <!-- Pop-up text -->
    <div class="slideshow">
        <div class="slides">
            <img src="https://image.tmdb.org/t/p/original/ljsZTbVsrQSqZgWeep2B1QiDKuh.jpg" alt="Movie Poster 1">
            <img src="https://image.tmdb.org/t/p/original/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="Movie Poster 2">
            <img src="https://image.tmdb.org/t/p/original/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="Movie Poster 3">
        </div>
    </div>

    <!-- Botpress Chatbot -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/24/15/20250224151252-J0A7TFPS.js"></script>
</body>
</html>
