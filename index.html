<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Slideshow</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .charlie-text {
            color: white;
            font-size: 2.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Icons & Search Bar */
        .nav-container {
            position: absolute;
            left: 50%;
            transform: translateX(50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: black;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 1.3em;
            transition: 0.3s ease-in-out;
            border: 2px solid gold;
        }

        .nav-icons a:hover {
            background: gold;
            color: black;
            transform: scale(1.1);
        }

        /* Search Bar */
        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 8px;
            padding-left: 35px;
            font-size: 0.9em;
            border: 2px solid gold;
            border-radius: 20px;
            outline: none;
            width: 150px;
            background: black;
            color: white;
        }

        .search-box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: gold;
            font-size: 1.1em;
        }

        /* Slideshow */
        .slideshow {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slides img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slides img:nth-child(1) { animation: fadeEffect 32s infinite 0s; }
        .slides img:nth-child(2) { animation: fadeEffect 32s infinite 4s; }
        .slides img:nth-child(3) { animation: fadeEffect 32s infinite 8s; }
        .slides img:nth-child(4) { animation: fadeEffect 32s infinite 12s; }
        .slides img:nth-child(5) { animation: fadeEffect 32s infinite 16s; }
        .slides img:nth-child(6) { animation: fadeEffect 32s infinite 20s; }
        .slides img:nth-child(7) { animation: fadeEffect 32s infinite 24s; }
        .slides img:nth-child(8) { animation: fadeEffect 32s infinite 28s; }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .charlie-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="charlie-text">CHARLIE</div>
        <div class="nav-container">
            <!-- Navigation Icons -->
            <div class="nav-icons">
                <a href="#" title="Home"><i class="fa-solid fa-house"></i></a>
                <a href="mailto:someone@example.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <!-- Search Bar -->
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <div class="slides">
            <img src="https://th.bing.com/th/id/R.bed63e4fa1a1be8cea48b3c630218778?rik=kaiLY3ncYBibww&riu=http%3a%2f%2fentertainment.time.com%2fwp-content%2fuploads%2fsites%2f3%2f2013%2f08%2foblivion-poster.jpg&ehk=lxXyD2Eop2mWgmZOkhbdlLttHyHOgLG%2by8fPGkOWvts%3d&risl=&pid=ImgRaw&r=0" alt="Movie Poster 1">
            <img src="https://i.ebayimg.com/images/g/GtEAAOSw1W9eN1cY/s-l1200.webp" alt="Movie Poster 2">
            <img src="https://wallpapercave.com/wp/fWnWpHj.jpg" alt="Movie Poster 3">
            <img src="https://images5.alphacoders.com/132/1325882.png" alt="Movie Poster 4">
            <img src="https://webneel.com/wnet/file/images/11-16/8-xmen-movie-poster-design.jpg" alt="Movie Poster 5">
            <img src="https://www.supermanhomepage.com/clickandbuilds/SupermanHomepage/wp-content/uploads/2017/04/JL-Desktop_1920x1080.jpg" alt="Movie Poster 6">
            <img src="https://picfiles.alphacoders.com/483/483079.jpg" alt="Movie Poster 7">
        </div>
    </div>

    <!-- BotPress Chatbot -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/24/15/20250224151252-J0A7TFPS.js"></script>
</body>
</html>
